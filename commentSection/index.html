<!DOCTYPE html>
<html>
    <head>
        <title>Comments Preview</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css">
        <script src="functions.js"></script>
    </head>

    <body onload="loadComments()">
    <div class="container">
        <h1>The Product Hub </h1>

        <div id="comments" class ="card mb-2"></div>
        <hr>
        <div id="main-content">
           <h6>leave a comment</h>
            <div id="make comment">
                <div class="form-group">
                    
                    <input class="form-control" type="text" id="name"  placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="message"></label>
                    <textarea class="form-control" id="message" placeholder="Comment" required></textarea>
                </div>
                <button type="button" class="btn btn-success" onclick="insertComment()">Submit</button>
            </div>

        </div>
    </div>
    </body>
</html>
